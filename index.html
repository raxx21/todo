<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>TODO</title>
</head>
<body>
    <div id="addTodoListDiv">
        <input id="addTodoListInput" class="comment">
        <button id="addTodoListButton" class="btn-save">Add</button>
        <button id="sort" class="btn-save">Sort</button>
    </div>
    
    <div id="root">
        <div class="todoList">
            <h2>To-Do</h2>
            <input class="comment black">
            <button class="btn-save">Add</button>
            <div>
                <div class="card">
                    <p>Job Work</p>
                    <button>X</button>
                </div>
            </div>
        </div>
        <div class="todoList">
            <h2>Doing</h2>
            <input class="comment black">
            <button class="btn-save">Add</button>
            <div>
                <div class="card">
                    <p>Job Work</p>
                    <button>X</button>
                </div>
            </div>
        </div>
        <div class="todoList">
            <h2>Done</h2>
            <input class="comment black">
            <button class="btn-save">Add</button>
            <div>
                <div class="card">
                    <p>Job Work</p>
                    <button>X</button>
                </div>
            </div>
        </div>
        <div class="menuContainer">
            <div class="menu">
                <div class="menuTitle">
                    <div>
                        <p>Job Work</p>
                    </div>
                </div>
                <div class="menuDescription">
                    <div>
                        <textarea name="" id="" cols="20" rows="10" class="comment"></textarea>
                    </div>
                    <div class="priority">
                        <h2>Priority</h2>
                        <select name="" id="">
                            <option style="" value="">Urgent</option>
                            <option value="">Do It Today</option>
                            <option value="">Later</option>
                        </select>
                    </div>
                    <button class="btn-save save">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
